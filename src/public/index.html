<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <h1>Lista de Joycons</h1>
    <div class="container">
      <h2>Agregar</h2>
      <input id="name" type="text" placeholder="Nombre" />
      <input id="phone" type="number" placeholder="Telefono" />
      <select name="sides" id="select-side">
        <option value="izquierdo">Izquierdo</option>
        <option value="derecho">Derecho</option>
        <option value="ambos">Ambos</option>
      </select>
      <input id="color" type="text" placeholder="Color" />
      <select name="states" id="select-state">
        <option value="pendiente">Pendiente</option>
        <option value="entregado">Entregado</option>
      </select>
      <input id="submit" type="submit" value="submit" />
    </div>
    <div class="container">
      <h2>Editar</h2>
      <input id="edit-input" type="text" placeholder="Id" />
      <input id="name-edit" type="text" placeholder="Nombre" />
      <input id="phone-edit" type="number" placeholder="Telefono" />
      <select name="sides-edit" id="select-side-edit">
        <option value="">Select</option>
        <option value="izquierdo">Izquierdo</option>
        <option value="derecho">Derecho</option>
        <option value="ambos">Ambos</option>
      </select>
      <input id="color-edit" type="text" placeholder="Color" />
      <select name="states-edit" id="select-state-edit">
        <option value="pendiente">Pendiente</option>
        <option value="entregado">Entregado</option>
      </select>
      <input id="submit-edit" type="submit" value="edit" />
    </div>
    <div class="container">
      <h2>Eliminar</h2>
      <input id="remove-input" type="text" placeholder="Id" />
      <input id="remove-submit" type="submit" />
    </div>
    <div class="container">
      <h2>Buscar</h2>
      <input id="search-input" type="search" />
      <input id="search-submit" type="submit" value="search" />
    </div>
    <p id="showData"></p>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./index.js"></script>
    <script src="./tableRender.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <h1>Joycon List</h1>
    <div class="container">
      <h2>Add</h2>
      <input id="name" type="text" placeholder="name" />
      <input id="phone" type="number" placeholder="phone" />
      <select name="options" id="select">
        <option value="izquierdo">Izquierdo</option>
        <option value="derecho">Derecho</option>
        <option value="ambos">Ambos</option>
      </select>
      <input id="color" type="text" placeholder="color" />
      <input id="submit" type="submit" value="submit" />
    </div>
    <div class="container">
      <h2>Remove</h2>
      <input id="remove-input" type="text" placeholder="id to remove">
      <input id="remove-submit" type="submit" value="remove">
    </div>
    <div class="container">
      <h2>Search</h2>
      <input id="search-input" type="search" placeholder="type to search" />
      <input id="search-submit" type="submit" value="search" />
    </div>
    <p id="showData"></p>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./index.js"></script>
    <script src="./tableRender.js"></script>
  </body>
</html>

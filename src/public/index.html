<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <title>Lista de Joycons</title>
  </head>
  <body>
    <h1>Lista de Joycons</h1>
    <div class="container">
      <h2>Agregar</h2>
      <div class="input-container">
        <input id="name" type="text" placeholder="Nombre" />
        <input id="phone" type="number" placeholder="Telefono" />
        <select name="sides" id="select-side">
          <option value="select">Seleccionar</option>
          <option value="izquierdo">Izquierdo</option>
          <option value="derecho">Derecho</option>
          <option value="ambos">Ambos</option>
        </select>
        <input id='right-series' type="text" placeholder="Serie derecha">
        <input id='left-series' type="text" placeholder="Serie izquierda">
        <input id="color" type="text" placeholder="Color" />
        <select name="states" id="select-state">
          <option value="select">Seleccionar</option>
          <option value="pendiente">Pendiente</option>
          <option value="enviado-a-eliza">Enviados a Eliza</option>
          <option value="informado">Informados</option>
          <option value="entregado">Entregado</option>
        </select>
        <input id="submit" class="submit" type="submit" value="Enviar" />
      </div>
    </div>
    <div class="container">
      <h2>Editar</h2>
      <div class="input-container">
        <input id="edit-input" class="id" type="text" placeholder="Id" />
        <input id="name-edit" type="text" placeholder="Nombre" />
        <input id="phone-edit" type="number" placeholder="Telefono" />
        <select name="sides-edit" id="select-side-edit">
          <option value="select">Seleccionar</option>
          <option value="izquierdo">Izquierdo</option>
          <option value="derecho">Derecho</option>
          <option value="ambos">Ambos</option>
        </select>
        <input id='right-series-edit' type="text" placeholder="Serie derecha">
        <input id='left-series-edit' type="text" placeholder="Serie izquierda">
        <input id="color-edit" type="text" placeholder="Color" />
        <select name="states-edit" id="select-state-edit">
          <option value="select">Seleccionar</option>
          <option value="pendiente">Pendiente</option>
          <option value="enviado-a-eliza">Enviado a Eliza</option>
          <option value="informado">Informado</option>
          <option value="entregado">Entregado</option>
        </select>
        <input id="submit-edit" class="submit" type="submit" value="Editar" />
      </div>
    </div>
    <div class="bottom-container">
      <div class="container">
        <h2>Buscar</h2>
        <div class="input-container">
          <input id="search-input" type="text" placeholder="Search..." />
          <input id="search-submit" class="submit" type="submit" value="Buscar" />
        </div>
      </div>
    </div>
    <div class="query-section">
      <div class="filter-section">
        <select name="filter-type-select" id="filter-type-select">
          <option value="color">Color</option>
          <option value="state">Estado</option>
          <option value="side">Lado</option>
        </select>
        <input id="filter-select" type="text" placeholder="Opcion">
        <input id="filter-submit" class="submit" type="submit" value="Filtrar">
      </div>
      <div class="sort-section">
        <select name="sort-type-select" id="sort-type-select">
          <option value="sortByDate">Fecha</option>
        </select>
        <select name="sort-select" id="sort-select">
          <option value="asc">Asc</option>
          <option value="desc">Desc</option>
        </select>
        <input id="sort-submit" class="submit" type="submit" value="Ordenar">
      </div>
    </div>
    <p id="showData"></p>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./index.js"></script>
    <script src="./tableRender.js"></script>
  </body>
</html>
